<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Briefs - Creative Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
        }

        .header p {
            color: #666;
            margin-top: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
            display: inline-block;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .briefs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .brief-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .brief-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .brief-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .brief-id {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            word-break: break-word;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .brief-info {
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-label {
            color: #888;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .brief-meta {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
            margin-bottom: 30px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background: white;
            max-width: 800px;
            margin: 40px auto;
            border-radius: 12px;
            padding: 30px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #888;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: #f0f0f0;
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 10px;
            font-size: 14px;
        }

        .detail-label {
            color: #888;
        }

        .detail-value {
            color: #333;
            word-break: break-word;
        }

        .products-list {
            margin-top: 10px;
        }

        .product-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Campaign Briefs</h1>
                <p>View and manage your campaign briefs</p>
            </div>
            <a href="/upload-brief.html" class="btn-primary">‚ûï New Campaign Brief</a>
        </div>

        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <p>Loading campaign briefs...</p>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üìã</div>
            <h2>No Campaign Briefs Yet</h2>
            <p>Create your first campaign brief to get started with creative generation</p>
            <a href="/upload-brief.html" class="btn-primary">Create Campaign Brief</a>
        </div>

        <div id="briefsGrid" class="briefs-grid" style="display: none;"></div>
    </div>

    <!-- Brief Detail Modal -->
    <div id="briefModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2 class="modal-title" id="modalTitle">Campaign Brief Details</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let briefs = [];

        async function loadBriefs() {
            try {
                const response = await fetch('/briefs');
                briefs = await response.json();

                document.getElementById('loadingIndicator').style.display = 'none';

                if (briefs.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                } else {
                    document.getElementById('briefsGrid').style.display = 'grid';
                    renderBriefs();
                }
            } catch (error) {
                console.error('Error loading briefs:', error);
                document.getElementById('loadingIndicator').innerHTML = `
                    <p style="color: #e74c3c;">‚ùå Error loading briefs: ${error.message}</p>
                `;
            }
        }

        function renderBriefs() {
            const grid = document.getElementById('briefsGrid');
            grid.innerHTML = '';

            briefs.forEach(brief => {
                const card = document.createElement('div');
                card.className = 'brief-card';
                card.onclick = () => showBriefDetail(brief.campaign_id);

                const uploadDate = new Date(brief.uploaded_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                card.innerHTML = `
                    <div class="brief-header">
                        <div class="brief-id">${brief.campaign_id}</div>
                        <span class="status-badge status-${brief.status}">${brief.status}</span>
                    </div>

                    <div class="brief-info">
                        <div class="info-row">
                            <span class="info-label">Region</span>
                            <span class="info-value">${brief.target_region}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Products</span>
                            <span class="info-value">${brief.product_count}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Locales</span>
                            <span class="info-value">${brief.locale_count}</span>
                        </div>
                    </div>

                    <div class="brief-meta">
                        <div><strong>Audience:</strong> ${brief.target_audience}</div>
                        <div style="margin-top: 8px;"><strong>Uploaded:</strong> ${uploadDate}</div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        async function showBriefDetail(campaignId) {
            try {
                const response = await fetch(`/briefs/${campaignId}`);
                const brief = await response.json();

                document.getElementById('modalTitle').textContent = `Campaign: ${brief.campaign}`;

                const content = `
                    <div class="detail-section">
                        <div class="detail-title">Campaign Details</div>
                        <div class="detail-grid">
                            <div class="detail-label">Campaign ID:</div>
                            <div class="detail-value">${brief.campaign}</div>

                            <div class="detail-label">Region:</div>
                            <div class="detail-value">${brief.target_region}</div>

                            <div class="detail-label">Audience:</div>
                            <div class="detail-value">${brief.target_audience}</div>

                            <div class="detail-label">Template:</div>
                            <div class="detail-value">${brief.template}</div>

                            <div class="detail-label">Aspect Ratios:</div>
                            <div class="detail-value">${brief.aspect_ratios.join(', ')}</div>

                            <div class="detail-label">Locales:</div>
                            <div class="detail-value">${brief.locales.join(', ')}</div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <div class="detail-title">Brand Identity</div>
                        <div class="detail-grid">
                            <div class="detail-label">Primary Color:</div>
                            <div class="detail-value">
                                <span style="display: inline-block; width: 20px; height: 20px; background: ${brief.brand.primary_hex}; border: 1px solid #ddd; vertical-align: middle; border-radius: 3px;"></span>
                                ${brief.brand.primary_hex}
                            </div>

                            <div class="detail-label">Logo Path:</div>
                            <div class="detail-value">${brief.brand.logo_path}</div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <div class="detail-title">Localized Messages</div>
                        ${brief.locales.map(locale => `
                            <div style="margin-bottom: 15px;">
                                <strong>${locale}:</strong><br>
                                <div style="margin-top: 5px; color: #666;">
                                    <strong>Message:</strong> ${brief.message[locale]}<br>
                                    <strong>CTA:</strong> ${brief.cta[locale]}
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="detail-section">
                        <div class="detail-title">Products (${brief.products.length})</div>
                        <div class="products-list">
                            ${brief.products.map(product => `
                                <div class="product-item">
                                    <div class="product-name">${product.name} (${product.id})</div>
                                    <div style="font-size: 13px; color: #666; margin-top: 8px;">
                                        <strong>Prompt:</strong> ${product.prompt}
                                    </div>
                                    ${product.negative_prompt ? `
                                        <div style="font-size: 13px; color: #666; margin-top: 5px;">
                                            <strong>Negative:</strong> ${product.negative_prompt}
                                        </div>
                                    ` : ''}
                                    <div style="font-size: 12px; color: #888; margin-top: 8px;">
                                        <strong>Image:</strong> ${product.image_path}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="detail-section">
                        <div class="detail-title">Raw JSON</div>
                        <pre>${JSON.stringify(brief, null, 2)}</pre>
                    </div>
                `;

                document.getElementById('modalContent').innerHTML = content;
                document.getElementById('briefModal').style.display = 'block';
            } catch (error) {
                alert('Error loading brief details: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('briefModal').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('briefModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Load briefs on page load
        window.onload = loadBriefs;

        // Auto-refresh every 30 seconds
        setInterval(loadBriefs, 30000);
    </script>
</body>
</html>
